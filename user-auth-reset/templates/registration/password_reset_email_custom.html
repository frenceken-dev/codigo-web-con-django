<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer contraseña</title>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            background-color: #f6f6f6;
            padding: 30px;
            border-radius: 10px;
            color: #333;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 40px;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>Hola {{ user.username }},</h2>
        <p>Recibimos una solicitud para restablecer tu contraseña. Si fuiste tú, haz clic en el siguiente botón:</p>

        <a href="{{ reset_url }}" class="btn">Restablecer contraseña</a>

        <p>Si no hiciste esta solicitud, puedes ignorar este correo.</p>

        <div class="footer">
            &copy; {{ year }} Tu Sitio. Todos los derechos reservados.
        </div>
    </div>
</body>
</html>
