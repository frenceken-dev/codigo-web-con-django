{% extends 'base.html' %}

{% block title %}Subir Archivo{% endblock %}

{% block content %}
<h1>Subir un nuevo archivo</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Subir</button>
</form>
{% endblock %}
