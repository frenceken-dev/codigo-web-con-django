<!DOCTYPE html>
<html>
{% load static %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'archivo/css/styles.css' %}">
    <title>{% block title %}Gestión de Archivos{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="body">
    <header>
        <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'lista_archivos' %}">Mis Archivos |</a> 
                <a href="{% url 'subir_archivo' %}">Subir Archivo |</a>
                <a href="{% url 'registro_usuario' %}">Crear Usuario</a>
                <form method="POST" action="{% url 'logout_usuario' %}">  <!--Requiere request POST para cerrar sesion-->
                    {% csrf_token %}
                    <button type="submit" style="background:none; border:none; color:white; cursor:pointer;">Cerrar sesión</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Inicia tú sesión</a>
            {% endif %}
            
        </nav>
        
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; Frenceken 2024</p>
    </footer>
</body>
</html>
